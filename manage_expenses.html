<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Cambria:wght@300;400;500&display=swap" rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: "Cambria", sans-serif;
        }

        .background-texture {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #65c8ff;
            background: url('assets/images/client-bg.png') center/cover;
            z-index: -1;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .card-container {
            width: 320px;
            padding: 20px;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card-container h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #2a3444;
        }

        .card-container button {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background: #216ce7;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .card-container button:hover {
            background: #143d81;
        }
    </style>
</head>
<body>
    <div class="background-texture"></div>
    <div class="container">
        <div class="card-container">
            <h2>Expense Management</h2>
            <button onclick="redirectTo('view_expenses.html')">View Expenses</button>
            <button onclick="redirectTo('Manageexpense/add_expense.html')">Add Expense</button>
        </div>
    </div>

    <script>
        function redirectTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
