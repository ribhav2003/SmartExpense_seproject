<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Budget</title>
  <link href="https://fonts.googleapis.com/css2?family=Cambria:wght@300;400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="viewBudget.css" />
</head>

<body>
  <section class="background-texture"></section>
  <div class="card-container">
    <h1>View Budget</h1>
    <form id="viewBudgetForm" class="form">
      <label for="month">Month:</label>
      <input type="number" id="month" name="month" min="1" max="12" required>
      <label for="year">Year:</label>
      <input type="number" id="year" name="year" min="1900" max="9999" required>
      <button type="submit">View Budget</button>
    </form>
    <div id="budgetDetails"></div>
    <button id="showProgressBtn">Show Progress</button>
    <div id="progressDetails"></div>
  </div>
  <script src="viewBudget.js"></script>
</body>

</html>
